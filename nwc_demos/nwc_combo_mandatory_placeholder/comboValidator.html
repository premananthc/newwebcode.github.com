<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>PlaceHolder &amp; Mandatory Field Validator</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="http://newwebcode.github.com/nwc_jquery_snippets/nwc_comboValidator-min.js"></script>
<script type="text/javascript">
$(function(){
	var firstName = new nwc_comboValidator('firstName',true,'First Name','first name field');
	var midName = new nwc_comboValidator('midName',false,'Middle Name','middle name field');
	$('#btnValidate').click(function()
	{
		$('.errMsg').empty();
		$('form[name="nwc_comboValidator_form"]').submit();
	});
});
</script>
</head>
<body>
<form name="nwc_comboValidator_form" action="http://www.newwebcode.com">
<input type="text" id="firstName"/><input type="text" id="midName" />
<input id="btnValidate" type="button" value="validate" />
</form>
<br  /> 
<div class="errMsg">test</div>
</body>
</html>
